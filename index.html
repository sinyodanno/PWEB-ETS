<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>5025211027 ETS PWEB</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            .col {
            background-color: #d9ff00;
            border-radius: 200px;
            padding: 40px;
            }

            body {
                background-image: url(white.png);
                font-family:'Times New Roman', Times, serif;
                font-size: 10px;
            }
        </style>
    </head>
    <body class="">
        <div id="book-container" class="container rounded"></div>

        <script type="text/javascript">
            function fetchBooks() {
                fetch('https://it-its.id/api/books')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('book-container');
                    container.innerHTML = '';
                    const row = document.createElement('div');
                    row.classList.add('row', 'row-cols-1', 'row-cols-md-3');
                    container.appendChild(row);
                    data.forEach(book => {
                        const col = document.createElement('div');
                        col.classList.add('col');
                        row.appendChild(col);
                    
                        const author = document.createElement('p');
                        author.textContent = `Author: ${book.author}`;
                        col.appendChild(author);
                    
                        const country = document.createElement('p');
                        country.textContent = `Country: ${book.country}`;
                        col.appendChild(country);
                    
                        const imageLink = document.createElement('p');
                        imageLink.textContent = `Image Link: ${book.imageLink}`;
                        col.appendChild(imageLink);
              
                        const language = document.createElement('p');
                        language.textContent = `Language: ${book.language}`;
                        col.appendChild(language);
                    
                        const link = document.createElement('p');
                        link.textContent = `Link: ${book.link}`;
                        col.appendChild(link);
                    
                        const pages = document.createElement('p');
                        pages.textContent = `Pages: ${book.pages}`;
                        col.appendChild(pages);
                    
                        const title = document.createElement('p');
                        title.textContent = `Title: ${book.title}`;
                        col.appendChild(title);
                    
                        const year = document.createElement('p');
                        year.textContent = `Year: ${book.year}`;
                        col.appendChild(year);
                    });
              
                });
            }

            function updateLayout() {
                if (window.innerWidth <= 1000) {
                    document.querySelector('.row-cols-md-3').classList.remove('row-cols-md-3');
                } else {
                    document.querySelector('.row').classList.add('row-cols-md-3');
                }      
            }

            window.addEventListener('resize', updateLayout);
            window.addEventListener('load', () => {
                fetchBooks();
                updateLayout();
            });
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
